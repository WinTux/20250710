<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid y flexbox</title>
    <style>
        .contenedor {
            display: inline-grid;
            grid-template-columns: auto auto auto auto;
            background-color: yellow;
        }
        .contenedor > div {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>+</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>-</div>

    </div>
</body>
</html>
