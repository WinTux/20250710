<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto con estilo</title>
    <style>
        .texto-con-fondo {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 300px;
            letter-spacing: 20px;
            color: transparent;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            background-image: url("https://www.diversidadyunpocodetodo.com/wp-content/uploads/2014/02/06-Tux-2833-169_1.jpg");
            background-size: 130%;
        }
    </style>
</head>
<body>
    <div class="texto-con-fondo">
        EDUCOMSER
    </div>
</body>
</html>
